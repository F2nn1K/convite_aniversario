<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Anivers√°rio da Sayuri</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            padding: 30px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.5);
        }

        h1 {
            text-align: center;
            background: linear-gradient(135deg, #ff6b9d 0%, #c06c84 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #ff6b9d 0%, #c06c84 100%);
            color: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(255, 107, 157, 0.3);
        }

        .stat-card h2 {
            font-size: 3em;
            margin-bottom: 10px;
        }

        .stat-card p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .btn {
            background: linear-gradient(135deg, #ff6b9d 0%, #c06c84 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 10px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(255, 107, 157, 0.4);
        }

        .search-box {
            flex: 1;
            min-width: 250px;
        }

        .search-box input {
            width: 100%;
            padding: 12px 20px;
            border: 2px solid rgba(255, 107, 157, 0.3);
            border-radius: 10px;
            font-size: 1em;
        }

        .search-box input:focus {
            outline: none;
            border-color: #ff6b9d;
        }

        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        thead {
            background: linear-gradient(135deg, #ff6b9d 0%, #c06c84 100%);
            color: white;
        }

        th {
            padding: 15px;
            text-align: left;
            font-weight: 600;
            position: sticky;
            top: 0;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid #ddd;
        }

        tbody tr:hover {
            background: rgba(255, 107, 157, 0.1);
        }

        .empty {
            text-align: center;
            padding: 50px;
            color: #999;
            font-size: 1.3em;
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: #666;
            font-size: 1.2em;
        }

        .loading::after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

        .badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            background: linear-gradient(135deg, #ff6b9d 0%, #c06c84 100%);
            color: white;
            font-size: 0.9em;
            font-weight: 600;
        }

        .action-buttons {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .btn-action {
            padding: 8px 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: 600;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .btn-edit {
            background: #4CAF50;
            color: white;
        }

        .btn-edit:hover {
            background: #45a049;
            transform: translateY(-2px);
        }

        .btn-delete {
            background: #f44336;
            color: white;
        }

        .btn-delete:hover {
            background: #da190b;
            transform: translateY(-2px);
        }

        .btn-whatsapp {
            background: #25D366;
            color: white;
        }

        .btn-whatsapp:hover {
            background: #20ba5a;
            transform: translateY(-2px);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .modal-header {
            margin-bottom: 20px;
        }

        .modal-header h2 {
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid rgba(255, 107, 157, 0.3);
            border-radius: 8px;
            font-size: 1em;
        }

        .form-group input:focus {
            outline: none;
            border-color: #ff6b9d;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 20px;
        }

        .btn-cancel {
            padding: 10px 20px;
            background: #ccc;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }

        .btn-save {
            padding: 10px 20px;
            background: linear-gradient(135deg, #ff6b9d 0%, #c06c84 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 2em;
            }

            .stats {
                grid-template-columns: 1fr;
            }

            table {
                font-size: 0.9em;
            }

            th, td {
                padding: 10px 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìã Painel Administrativo</h1>
        <p class="subtitle">Anivers√°rio da Sayuri - Lista de Confirma√ß√µes</p>
        
        <div class="stats">
            <div class="stat-card">
                <h2 id="totalConfirmed">0</h2>
                <p>Confirma√ß√µes</p>
            </div>
            <div class="stat-card">
                <h2 id="totalPeople">0</h2>
                <p>Total de Pessoas</p>
            </div>
            <div class="stat-card">
                <h2 id="totalGuests">0</h2>
                <p>Acompanhantes</p>
            </div>
        </div>

        <div class="controls">
            <button class="btn" onclick="loadConfirmations()">üîÑ Atualizar</button>
            <button class="btn" onclick="exportToCSV()">üì• Exportar CSV</button>
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="üîç Buscar por nome ou WhatsApp...">
            </div>
        </div>
        
        <div class="table-container">
            <div id="tableContainer" class="loading">Carregando confirma√ß√µes</div>
        </div>
    </div>

    <!-- Modal de Edi√ß√£o -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>‚úèÔ∏è Editar Confirma√ß√£o</h2>
            </div>
            <form id="editForm">
                <input type="hidden" id="editId">
                <div class="form-group">
                    <label for="editNome">Nome:</label>
                    <input type="text" id="editNome" required>
                </div>
                <div class="form-group">
                    <label for="editWhatsApp">WhatsApp:</label>
                    <input type="text" id="editWhatsApp" required>
                </div>
                <div class="form-group">
                    <label for="editAcompanhantes">Acompanhantes:</label>
                    <input type="number" id="editAcompanhantes" min="0" required>
                </div>
                <div class="modal-buttons">
                    <button type="button" class="btn-cancel" onclick="closeModal()">Cancelar</button>
                    <button type="submit" class="btn-save">Salvar</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // CONFIGURA√á√ÉO DO SUPABASE - COLE AQUI AS MESMAS CREDENCIAIS DO script.js
        const SUPABASE_URL = 'https://cszkyerpkmssmdhnjvsz.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNzemt5ZXJwa21zc21kaG5qdnN6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE4MzIzODAsImV4cCI6MjA3NzQwODM4MH0.qC-NQhLpns0arj3vHUj-ZSQqj1M7tzr02M_TpQsp4GI';

        let allConfirmations = [];

        async function loadConfirmations() {
            try {
                const response = await fetch(`${SUPABASE_URL}/rest/v1/confirmacoes?select=*&order=created_at.desc`, {
                    headers: {
                        'apikey': SUPABASE_KEY,
                        'Authorization': `Bearer ${SUPABASE_KEY}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Erro ao carregar dados');
                }

                allConfirmations = await response.json();
                updateStats();
                renderTable(allConfirmations);

            } catch (error) {
                console.error('Erro:', error);
                document.getElementById('tableContainer').innerHTML = `
                    <div class="empty">
                        ‚ùå Erro ao carregar confirma√ß√µes<br>
                        <small>Verifique se configurou as credenciais do Supabase</small>
                    </div>
                `;
            }
        }

        function updateStats() {
            const totalConfirmed = allConfirmations.length;
            const totalGuests = allConfirmations.reduce((sum, c) => sum + (c.acompanhantes || 0), 0);
            const totalPeople = allConfirmations.reduce((sum, c) => sum + (c.total_pessoas || 1), 0);

            document.getElementById('totalConfirmed').textContent = totalConfirmed;
            document.getElementById('totalPeople').textContent = totalPeople;
            document.getElementById('totalGuests').textContent = totalGuests;
        }

        function renderTable(confirmations) {
            const tableContainer = document.getElementById('tableContainer');

            if (confirmations.length === 0) {
                tableContainer.innerHTML = '<div class="empty">üòä Ainda n√£o h√° confirma√ß√µes</div>';
                return;
            }

            let html = `
                <table>
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Nome</th>
                            <th>WhatsApp</th>
                            <th>Acompanhantes</th>
                            <th>Total Pessoas</th>
                            <th>Data/Hora</th>
                            <th>A√ß√µes</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            confirmations.forEach((conf, index) => {
                const date = new Date(conf.data_hora);
                const dateStr = date.toLocaleDateString('pt-BR');
                const timeStr = date.toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' });

                // Criar link do WhatsApp
                const whatsappNumber = conf.whatsapp.replace(/\D/g, '');
                const mensagem = `‚ú® *Ol√° ${conf.nome}!* ‚ú®

Que alegria ter voc√™ conosco! üéä
Sua presen√ßa est√° *confirmada* no anivers√°rio da *Sayuri*!

‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ

üìÖ *DATA*
08 de Novembro de 2025

üïê *HOR√ÅRIO*
20:00 horas

üìç *LOCAL*
Av. Ville Roy, 1744 - Ca√ßari
Boa Vista - RR, 69307-725

üó∫Ô∏è *VER NO MAPA*
https://maps.google.com/?q=Av.+Ville+Roy,+1744,+Ca√ßari,+Boa+Vista,+RR,69307-725

üéÅ *LISTA DE PRESENTE GO PINK*
https://www.instagram.com/gopink.ofc?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw==

‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ

üíù Aguardamos voc√™ com muito carinho!

_Qualquer d√∫vida, √© s√≥ responder esta mensagem._

üéà Nos vemos l√°! üéà`;

                const whatsappLink = `https://wa.me/55${whatsappNumber}?text=${encodeURIComponent(mensagem)}`;

                html += `
                    <tr>
                        <td>${index + 1}</td>
                        <td><strong>${conf.nome}</strong></td>
                        <td>${conf.whatsapp}</td>
                        <td><span class="badge">${conf.acompanhantes}</span></td>
                        <td><span class="badge">${conf.total_pessoas}</span></td>
                        <td>${dateStr} ${timeStr}</td>
                        <td>
                            <div class="action-buttons">
                                <button class="btn-action btn-edit" onclick="editConfirmation(${conf.id})">‚úèÔ∏è Editar</button>
                                <button class="btn-action btn-delete" onclick="deleteConfirmation(${conf.id}, '${conf.nome}')">üóëÔ∏è Excluir</button>
                                <a href="${whatsappLink}" target="_blank" class="btn-action btn-whatsapp">üì± WhatsApp</a>
                            </div>
                        </td>
                    </tr>
                `;
            });

            html += '</tbody></table>';
            tableContainer.innerHTML = html;
        }

        function exportToCSV() {
            if (allConfirmations.length === 0) {
                alert('N√£o h√° confirma√ß√µes para exportar!');
                return;
            }

            let csv = 'Nome,WhatsApp,Acompanhantes,Total Pessoas,Data,Hora\n';

            allConfirmations.forEach(conf => {
                const date = new Date(conf.data_hora);
                const dateStr = date.toLocaleDateString('pt-BR');
                const timeStr = date.toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' });

                csv += `"${conf.nome}","${conf.whatsapp}",${conf.acompanhantes},${conf.total_pessoas},"${dateStr}","${timeStr}"\n`;
            });

            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);

            link.setAttribute('href', url);
            link.setAttribute('download', `confirmacoes_festa_${new Date().toISOString().split('T')[0]}.csv`);
            link.style.visibility = 'hidden';

            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // Busca em tempo real
        document.getElementById('searchInput').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();

            if (searchTerm === '') {
                renderTable(allConfirmations);
                return;
            }

            const filtered = allConfirmations.filter(conf => 
                conf.nome.toLowerCase().includes(searchTerm) ||
                conf.whatsapp.includes(searchTerm)
            );

            renderTable(filtered);
        });

        // Editar confirma√ß√£o
        async function editConfirmation(id) {
            const conf = allConfirmations.find(c => c.id === id);
            if (!conf) return;

            document.getElementById('editId').value = conf.id;
            document.getElementById('editNome').value = conf.nome;
            document.getElementById('editWhatsApp').value = conf.whatsapp;
            document.getElementById('editAcompanhantes').value = conf.acompanhantes;

            document.getElementById('editModal').style.display = 'block';
        }

        // Fechar modal
        function closeModal() {
            document.getElementById('editModal').style.display = 'none';
        }

        // Salvar edi√ß√£o
        document.getElementById('editForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const id = document.getElementById('editId').value;
            const nome = document.getElementById('editNome').value;
            const whatsapp = document.getElementById('editWhatsApp').value;
            const acompanhantes = parseInt(document.getElementById('editAcompanhantes').value);

            try {
                const response = await fetch(`${SUPABASE_URL}/rest/v1/confirmacoes?id=eq.${id}`, {
                    method: 'PATCH',
                    headers: {
                        'Content-Type': 'application/json',
                        'apikey': SUPABASE_KEY,
                        'Authorization': `Bearer ${SUPABASE_KEY}`,
                        'Prefer': 'return=minimal'
                    },
                    body: JSON.stringify({
                        nome: nome,
                        whatsapp: whatsapp,
                        acompanhantes: acompanhantes,
                        total_pessoas: acompanhantes + 1
                    })
                });

                if (!response.ok) {
                    throw new Error('Erro ao atualizar');
                }

                alert('‚úÖ Confirma√ß√£o atualizada com sucesso!');
                closeModal();
                loadConfirmations();

            } catch (error) {
                console.error('Erro:', error);
                alert('‚ùå Erro ao atualizar confirma√ß√£o!');
            }
        });

        // Excluir confirma√ß√£o
        async function deleteConfirmation(id, nome) {
            if (!confirm(`Tem certeza que deseja excluir a confirma√ß√£o de ${nome}?`)) {
                return;
            }

            try {
                const response = await fetch(`${SUPABASE_URL}/rest/v1/confirmacoes?id=eq.${id}`, {
                    method: 'DELETE',
                    headers: {
                        'apikey': SUPABASE_KEY,
                        'Authorization': `Bearer ${SUPABASE_KEY}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Erro ao excluir');
                }

                alert('‚úÖ Confirma√ß√£o exclu√≠da com sucesso!');
                loadConfirmations();

            } catch (error) {
                console.error('Erro:', error);
                alert('‚ùå Erro ao excluir confirma√ß√£o!');
            }
        }

        // Fechar modal ao clicar fora
        window.onclick = function(event) {
            const modal = document.getElementById('editModal');
            if (event.target == modal) {
                closeModal();
            }
        }

        // Carregar ao abrir a p√°gina
        loadConfirmations();

        // Atualizar automaticamente a cada 30 segundos
        setInterval(loadConfirmations, 30000);
    </script>
</body>
</html>
